<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl">Phone hunting</h1>

    </header>
    <main class="container mx-auto mt-4">
        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>
        </section>

        <!-- search result -->
        <section>
            <!-- Loading spinner -->
            <div id="loading-spinner" class="text-center mt-10 hidden">
                <span class="loading loading-spinner text-purple-600 loading-lg"></span>
            </div>
            <!-- Show result -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- Show all button -->
            <div class="text-center">
                <button onclick="handleShowAll()" id="show-all-container" class="btn btn-active btn-neutral my-8 hidden">SHOW ALL</button>
            </div>
        </section>

    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
